  <path d="M14 42 C14 40, 16 38, 18 38 L26 38 C28 38, 30 40, 30 42 L30 48 C30 52, 28 54, 24 54 L20 54 C16 54, 12 52, 12 48 L12 44"
        fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="22" y1="26" x2="22" y2="38" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Calculator with dollar -->
  <rect x="34" y="14" width="22" height="36" rx="4" fill="white"/>
  <rect x="38" y="18" width="14" height="8" rx="2" fill="#1e1b4b"/>
  <text x="45" y="25" font-family="Arial" font-size="7" font-weight="bold" fill="#a5b4fc" text-anchor="middle">$</text>

  <!-- Mini buttons 2x3 -->
  <rect x="38" y="30" width="5" height="4" rx="1" fill="#c7d2fe"/>
  <rect x="45" y="30" width="5" height="4" rx="1" fill="#c7d2fe"/>
  <rect x="38" y="36" width="5" height="4" rx="1" fill="#c7d2fe"/>
  <rect x="45" y="36" width="5" height="4" rx="1" fill="#c7d2fe"/>
  <rect x="38" y="42" width="5" height="4" rx="1" fill="#c7d2fe"/>
  <rect x="45" y="42" width="5" height="4" rx="1" fill="#4f46e5"/>
</svg>
