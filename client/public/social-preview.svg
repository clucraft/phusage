<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>

  <!-- Decorative grid lines -->
  <g stroke="#4f46e5" stroke-width="1" opacity="0.2">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Icon (centered left portion) -->
  <g transform="translate(280, 170)">
    <!-- Icon background -->
    <rect x="0" y="0" width="300" height="300" rx="64" fill="url(#iconGrad)"/>

    <!-- Phone handset -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="50" height="60" rx="12" fill="white"/>
      <rect x="15" y="55" width="20" height="90" rx="5" fill="white"/>
      <rect x="0" y="140" width="50" height="60" rx="12" fill="white"/>
    </g>

    <!-- Calculator -->
    <g transform="translate(110, 60)">
      <rect x="0" y="0" width="140" height="190" rx="14" fill="white"/>
      <rect x="15" y="15" width="110" height="35" rx="6" fill="#1e1b4b"/>
      <text x="115" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#a5b4fc" text-anchor="end">$99</text>

      <!-- Buttons -->
      <rect x="15" y="60" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="55" y="60" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="95" y="60" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="15" y="96" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="55" y="96" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="95" y="96" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="15" y="132" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="55" y="132" width="30" height="26" rx="5" fill="#e0e7ff"/>
      <rect x="95" y="132" width="30" height="26" rx="5" fill="#4f46e5"/>
    </g>
  </g>

  <!-- Text -->
  <text x="640" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="start">CallCulator</text>
  <text x="640" y="370" font-family="Arial, sans-serif" font-size="28" fill="#a5b4fc" text-anchor="start">Track &amp; analyze PSTN call costs</text>
  <text x="640" y="420" font-family="Arial, sans-serif" font-size="22" fill="#6366f1" text-anchor="start">Microsoft Teams • Multi-Carrier • Cost Estimation</text>
</svg>
