version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=phusage
      - POSTGRES_PASSWORD=phusage
      - POSTGRES_DB=phusage
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phusage"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
